<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <header>
    <img id="logo" src="icons/logo.png" alt="ChatGPT Logo">
    <div id="login-section">
      <button id="login-button">Log In</button>
    </div>
    <img id="settings-icon" src="icons/settings.png" alt="Settings">
  </header>
  
  <div id="chat-history">
    <div id="chat-message">Welcome to ChatGPT!</div>
  </div>
  
  <footer>
    <input id="user-message" type="text" placeholder="Enter message...">
    <button id="send-button">Send</button>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
